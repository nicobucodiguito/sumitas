<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Sumitas: El juego</h1>
    <p>Sumitas: El juego(tm) consiste en realizar las operaciones matemáticas que aparecen en pantalla, escribiendo
        su respuesta en el campo de texto que se encuentra en pantalla.</p>
    <p id="operacion"></p> <!--Esto va a mostrar la operación a realizar-->
    <p id="message"></p> <!-- This will display any status messages -->
    <div>
        <input type="text" id="valor"/>
        <button type="button" id="start">Empezar</button>
    </div>
    
    <!--js source-->

    <!--fault tolerance-->
